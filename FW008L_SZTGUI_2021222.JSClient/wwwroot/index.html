<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Lukste Library</h1>

    <div id="formdiv">
        <table>
            <tr>
                <td><label>Title</label></td>
                <td><input type="text" id="title" /></td>
            </tr>
            <tr>
                <td><label>Published</label></td>
                <td><input type="number" id="published" /></td>
            </tr>
            <tr>
                <td><label>Genre</label></td>
                <td><input type="text" id="genre" /></td>
            </tr>
            <tr>
                <td><label>Writer_Id</label></td>
                <td><input type="number" id="writer_Id" /><br></td>
            </tr>
            <tr>
                <td><label>Person_Id</label></td>
                <td><input type="number" id="person_Id" /></td>
            </tr>
            <tr>
                <td><button type="button" onclick="create()">Add Book</button></td>
            </tr>
        </table>
    </div>

    <br />

    <div id="updatediv">
        <table>
            <tr>
                <td><label>Title</label></td>
                <td><input type="text" id="titleToUpdate" /></td>
            </tr>
            <tr>
                <td><label>Published</label></td>
                <td><input type="number" id="publishedToUpdate" /></td>
            </tr>
            <tr>
                <td><label>Genre</label></td>
                <td><input type="text" id="genreToUpdate" /></td>
            </tr>
            <tr>
                <td><label>Writer_Id</label></td>
                <td><input type="number" id="writer_IdToUpdate" /><br></td>
            </tr>
            <tr>
                <td><label>Person_Id</label></td>
                <td><input type="number" id="person_IdToUpdate" /></td>
            </tr>
            <tr>
                <td><button type="button" onclick="update()">Update Book</button></td>
            </tr>
        </table>
    </div>

    <br />

    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Published</th>
                <th>Genre</th>
                <th>Writer ID</th>
                <th>Person ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>

    <br />
    <h1>Non-Cruds</h1>
    <br />

    <div>
        <table>
            <tr>
                <th>Name of writer</th>
                <th>Genre of their book</th>
            </tr>
            <tbody id="firstNON" />
        </table>
    </div>

    <br />

    <div>
        <table>
            <tr>
                <th>Name of writer</th>
                <th>Their last published book</th>
            </tr>
            <tbody id="secondNON" />
        </table>
    </div>

    <br />

    <div>
        <table>
            <tr>
                <th>Name of writer</th>
                <th>Amount of published books</th>
            </tr>
            <tbody id="thirdNON" />
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
    </html>
